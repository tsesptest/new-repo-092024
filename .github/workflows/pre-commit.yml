---
name: Pre-commit (Pull Request)

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python: "3.11"

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1
        env:
          SKIP: pip-compile
